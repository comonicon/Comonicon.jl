name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: ${{ matrix.package }} - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - '1.6'
          # - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
        arch:
          - x64
        package:
          - 'Comonicon'
          - 'lib'
          - 'example'
        include:
          - os: windows-latest
            version: '1'
            arch: x64
            package: 'Comonicon'
          - os: windows-latest
            version: '1'
            arch: x64
            package: 'lib'
          # - os: windows-latest
          #   version: '1'
          #   arch: x64
          #   package: 'example'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: "add TestEnv"
        shell: julia --color=yes {0}
        run: |
          import Pkg; Pkg.add("TestEnv");
      - uses: julia-actions/julia-buildpkg@v1
        with:
            directories: src, lib/ComoniconTestUtils/src
      - name: "run test"
        run: julia --project .ci/test.jl runtest ${{ matrix.package }} --coverage
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
